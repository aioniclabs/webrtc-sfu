[package]
name = "webrtc-sfu"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[[bin]]
name = "webrtc-sfu"
path = "src/lib.rs"

[dependencies]
anyhow = "1.0.51"
async-trait = "0.1.51"
base64 = "0.13.0"
log = "0.4.14"
nats = "0.16.0"
once_cell = "1.8.0"
serde = "1.0.130"
serde_json = "1.0.72"
tokio = { version = "1.14.0", features = ["full"] }
clap = "3.0.0-beta.5"
redis = { version = "0.21.4", features = ["tokio-comp"] }
bincode = "2.0.0-alpha.1"
# WebRTC
webrtc = { git = "https://github.com/webrtc-rs/webrtc", rev = "6fc9ddb" }
# tracing ecosystem
tracing = "0.1.29"
tracing-appender = "0.2.0"
tracing-log = "0.1.2"
tracing-subscriber = { version = "0.3.3", features = ["fmt", "env-filter"] }
console-subscriber = { git = "https://github.com/tokio-rs/console", rev = "042c1f7", optional = true }
# web server
actix-web = { version = "4.0.0-beta.12", features = ["rustls"] } # web framework
actix-web-httpauth = "0.6.0-beta.4"     # bearerer token
actix-files = "0.6.0-beta.9"    # static files
actix-cors = "0.6.0-beta.4"     # CORS setting (for easier frontend local development)
rustls = "0.20.2"               # SSL
rustls-pemfile = "0.2.1"        # SSL
# metrics
prometheus = "0.13.0"


[features]
release_max_level_info = ["log/release_max_level_info", "tracing/release_max_level_info"]
console = ["console-subscriber"]


[profile.release]
debug = false
# Ref: https://doc.rust-lang.org/cargo/reference/profiles.html#lto
lto = "thin"
